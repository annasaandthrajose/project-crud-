<div class="container">
    <form #myForm="ngForm">
        <div class="form group">
          <label for="exampleInputEmail1" class="form-label">Full Name</label>
          <input type="text" class="form-control" name="name"[(ngModel)]="userObj.name" aria-describedby="emailHelp">
          
        </div>
        <div class="form group">
            <label for="exampleInputEmail1" class="form-label">Mobile No</label>
            <input type="text" class="form-control" name="mobile"[(ngModel)]="userObj.mobile"  aria-describedby="emailHelp">
            
          </div>
          <div class="form group">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control"  name="email" [(ngModel)]="userObj.email" aria-describedby="emailHelp">
            
          </div>
        <div class="form group">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" name="password" [(ngModel)]="userObj.password" class="form-control" >
        </div>
        <div class="form group">
            <label for="exampleInputPassword1" class="form-label">ID</label>
            <input type="text" name="id" [(ngModel)]="userObj.id" class="form-control" >
          </div>
        <button type="submit" class="btn btn-primary" (click)="addUser(myForm.value)">addUser</button>
      </form>
      <br>
      <br>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Full Name</th>
            <th scope="col">MOBILE</th>
            <th scope="col">EMAIL</th>
            <th scope="col">PASSWORD</th>
            <th scope="col">ID</th>

            <th scope="col"> EDIT</th>
            <th scope="col">DELETE</th>


          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of allUser">
              <td>{{user.name}}</td>
              <td>{{user.mobile}}</td>
              <td>{{user.email}}</td>
              <td>{{user.password}}</td>
              <td>{{user.id}}</td>

              <td><button (click)="editUser(user)" class="btn btn-warning">Edit</button></td>
              <td><button (click)="deleteUser(user)"class="btn btn-danger">Delete</button></td>
              

          </tr>
          
        </tbody>
      </table>
</div>
